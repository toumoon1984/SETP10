<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Appssssss</title>

  <body>
    <!-- <div id="app"></div> -->

    <form class="form" action="" id="js_form">
      <div class="form_list">
        <label class="form_title" for="name">Name:</label>
        <div class="form_field">
          <input class="input_feild" type="text" id="name" name="name">
        </div>
      </div>

      <div class="form_list">
        <label class="form_title" for="work">Work:</label>
        <div class="form_field">
          <input class="input_feild" type="text" id="work" name="work">
        </div>
      </div>


      <div class="form_list">
        <label class="form_title" for="comment">Comment:</label>
        <div class="form_field">
          <textarea class="input_feild" id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
      </div>

      <div class="form_button">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>

    <div class="history_link">
      <a href="./">Home</a>
      <a href="./history.html">History</a>
    </div>

    <script type="module" src="./main.js"></script>

  </body>
